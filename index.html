
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harduf Global</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Harduf Global Investments</h1>
    </header>
    <main>
        <section>
            <h2>Welcome to Harduf Global</h2>
            <p>We invest in the future. Join us to grow together.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form action="mailto:info@hardufglobal.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
